<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="gameInfo">
                <h1 class="turn"></h1>
                <div class="playerScores">
                    <p class="p1Score"></p>
                    <p class="p2Score"></p>
                </div>
            </div>
            <div class="board"></div>
        </div>
        <div class="newGame">
            <h1 class="winner">Start a new game of<br> Tic-Tac-Toe</h1>
            <button class="newGameBtn">New Game</button>
            <button class="resetGameBtn">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
